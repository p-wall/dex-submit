<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dex Submit Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #003eaa;
    }
    .help {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d7f0db;
      color: #058b00;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dex Submit Settings</h1>

  <label for="domains">Dex Domains (one per line):</label>
  <textarea id="domains" placeholder="dex.example.com&#10;auth.example.org"></textarea>
  <div class="help">
    Enter the domains where Dex login pages are hosted (e.g., dex.example.com).<br>
    Do not include https:// or paths - just the domain name.
  </div>

  <button id="save">Save</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
